<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>habit-tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="app-container">

        <div class="add-habits">
            <h1>Habit Tracker</h1>
            <form>
                <input id="habitInput" type="text" placeholder="Add a new habit">
                <input type="number" id="weeklyGoal" placeholder="Set a weekly goal (e.g., 5 days)">
                <button id="addHabitBtn" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                    </svg> <!-- heroicon svg plus icon -->
                    Add Habit
                </button>
            </form>
        </div>

        <div id="habitsCardContainer" class="habits">
        </div>

    </div>
    
      
    <script type="module" src="app.js"></script>
</body>
</html>
